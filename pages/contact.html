      rel="stylesheet"

      crossorigin="anonymous"

  <body>
    <div class="nav">
      <div class="nav-background"></div>
      <div class="nav-menu">
        <h1 class="page-title">Contact</h1>
        <div class="link-wrapper">
          <div class="nav-link"><a href="../index.html">Home</a></div>
          <div class="nav-link"><a href="../pages/about.html">About</a></div>
          <div class="nav-link"><a href="../pages/menu.html">Menu</a></div>
          <div class="nav-link">
            <a href="../pages/contact.html">Contact</a>
          </div>
        </div>
      </div>
    </div>
    <div class="page-container">
      <div class="contact-and-form">
        <div class="contact">
          <img
            src="../img/logo/decamp-fantastic-fries-logo-dark.png"
            class="contact-img"
            alt=""
          />
          <div class="contact-details">
            <i class="far fa-clock"></i>
            <p>123 Any Street Scottsdale, AZ, 82521</p>
          </div>
          <div class="contact-details">
            <i class="fas fa-map-marker-alt"></i>
            <p>555-555-5555</p>
          </div>
          <div class="contact-details">
            <i class="fas fa-phone-volume"></i>
            <p>10 AM - Midnight</p>
          </div>
        </div>
        <form id="form" action="#" autocomplete="off">
          <div class="name">
            <input
              type="text"
              name=""
              id="name"
              placeholder="Name"
              autocomplete="off"
            />
            <label for="name">Your Name</label>
          </div>
          <div class="email">
            <input
              type="email"
              name=""
              id="email"
              placeholder="Email"
              autocomplete="off"
            />
            <label for="email">Your email</label>
          </div>
          <div class="text-area">
            <textarea name="" id="form-text" cols="30" rows="10"></textarea>
          </div>
          <div class="submit-button"><button type="submit">Send</button></div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="logo">
        <img
          src="../img/logo/decamp-fantastic-fries-logo-white.png"
          alt="logo"
          width="216px"
        />
      </div>
      <div class="contact-info">
        <div class="phone">555-555-5555</div>
        <div class="period">10am to Midnight</div>
      </div>
      <div class="link-wrapper">
        <div class="nav-link"><a href="../index.html">Home</a></div>
        <div class="nav-link"><a href="../pages/about.html">About</a></div>
        <div class="nav-link"><a href="../pages/menu.html">Menu</a></div>
        <div class="nav-link">
          <a href="../pages/contact.html">Contact</a>
        </div>
      </div>
      <div class="social-media">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="copyright">
        &copy; 2020 DevCamp &#124; All right reserved.
      </div>
    </div>
  </body>
</html>
